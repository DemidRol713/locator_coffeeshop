{% extends 'base.html' %}
{% block main_block %}
    {% load static %}
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
      var quill = new Quill('#article-text', {
        theme: 'snow'
      });
    </script>

    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-sm-3">
                <h1 class="h3 mb-3">Создание статьи</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header">
                        <label>Название</label>
                        <input required class="form-control" name="name" placeholder="Введите название статьи...">
                    </div>
                    <div class="card-body">
                        <label>Статья</label>
                        <input required id="article-text" name="article">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
